<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-header">
      <div class="title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calculator-icon"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        <h1>Scientific Calculator</h1>
      </div>
      <button id="historyBtn" class="history-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
      </button>
    </div>

    <div class="display">
      <div id="expression" class="expression">0</div>
      <div id="result" class="result">0</div>
    </div>

    <div id="history" class="history hidden">
      <div id="historyContent" class="history-content"></div>
    </div>

    <div class="keypad">
      <button class="btn function" onclick="handleFunction('sin')">sin</button>
      <button class="btn function" onclick="handleFunction('cos')">cos</button>
      <button class="btn function" onclick="handleFunction('tan')">tan</button>
      <button class="btn delete" onclick="deleteLast()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/><line x1="18" x2="12" y1="9" y2="15"/><line x1="12" x2="18" y1="9" y2="15"/></svg>
      </button>

      <button class="btn function" onclick="handleFunction('log')">log</button>
      <button class="btn function" onclick="handleFunction('ln')">ln</button>
      <button class="btn function" onclick="handleFunction('√')">√</button>
      <button class="btn operator" onclick="handleOperator('^')">^</button>

      <button class="btn operator" onclick="handleOperator('(')">(</button>
      <button class="btn operator" onclick="handleOperator(')')">)</button>
      <button class="btn operator" onclick="handleOperator('π')">π</button>
      <button class="btn operator" onclick="handleOperator('÷')">÷</button>

      <button class="btn number" onclick="handleNumber('7')">7</button>
      <button class="btn number" onclick="handleNumber('8')">8</button>
      <button class="btn number" onclick="handleNumber('9')">9</button>
      <button class="btn operator" onclick="handleOperator('×')">×</button>

      <button class="btn number" onclick="handleNumber('4')">4</button>
      <button class="btn number" onclick="handleNumber('5')">5</button>
      <button class="btn number" onclick="handleNumber('6')">6</button>
      <button class="btn operator" onclick="handleOperator('-')">-</button>

      <button class="btn number" onclick="handleNumber('1')">1</button>
      <button class="btn number" onclick="handleNumber('2')">2</button>
      <button class="btn number" onclick="handleNumber('3')">3</button>
      <button class="btn operator" onclick="handleOperator('+')">+</button>

      <button class="btn clear" onclick="clearAll()">C</button>
      <button class="btn number" onclick="handleNumber('0')">0</button>
      <button class="btn number" onclick="handleNumber('.')">.</button>
      <button class="btn equals" onclick="calculate()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" x2="19" y1="9" y2="9"/><line x1="5" x2="19" y1="15" y2="15"/></svg>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
